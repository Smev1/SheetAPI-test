<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
</head>
<body>

<div id="cellData"></div>

<script>
    // Replace 'YOUR_API_KEY' with your actual API key
    const apiKey = 'AIzaSyCTLv7w6jZyjA9W6U4zhi16i7UB2rDyksU';
    const sheetId = '1Oc-H5MId3ln7B481LREsFpZoDAoU6QxVX4_XCr7gHqw';
    const range = 'Sheet1!A1'; // Replace with the desired cell reference

    // Example API request URL
    const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    // Fetch data from Google Sheets API
    fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
        console.log('API Response:', data); // Log the response to inspect its structure

        const sheetDataDiv = document.getElementById('sheetData');

        if (data.values && data.values.length > 0) {
            // Display data on the webpage
            data.values.forEach(row => {
                sheetDataDiv.innerHTML += `<p>${row.join(' | ')}</p>`;
            });
        } else {
            console.error('Unexpected data structure or empty data:', data);
        }
    })
    .catch(error => console.error('Error fetching data:', error));

</script>

</body>
</html>
